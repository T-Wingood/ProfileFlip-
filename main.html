<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipProfile</title>
    <link rel = "stylesheet" href = "style.css" >
</head>
<body>
    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <h2>Tyler's Linked-In</h2>
                <img class="linked-in" src="./assets/Linked_in_Profile.png"/>
                <button class = linked-in-flip>Flip me!</button>
            </div>
            <div class="flip-card-back">
                <h2>Tyler's Resume!</h2>
                <img class="resume" src="./assets/Resume PDF.png" />
                <button>Flip me!</button>
            </div>
        </div>
    </div>
</body>
</html>
